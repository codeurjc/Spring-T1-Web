<html>
<body>
	<p>Colors in list:</p>
	<ul>
	{{#colors}}
		<li>{{.}}</li>
	{{/colors}}
	</ul>
	<p>Colors in table:</p>
	<table>
		{{#colors}}
   		<tr>
        	<td>{{-index}}</td>
        	<td>{{.}}</td>
      	</tr>
      	{{/colors}}	
   	</table>
   	
   	<p>Employees:</p>
   	<table>
   	  {{#empleados}}
   	  <tr>
   	  	<td>{{nombre}}</td>
   	  	<td>{{salary}}</td>
   	  </tr>
   	  {{/empleados}}
   	</table>
</body>
</html>
